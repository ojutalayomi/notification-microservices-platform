# Optimized for AWS Free Tier (t2.micro/t3.micro)
# Uses single PostgreSQL instance with multiple databases
# All containers have memory limits to fit in 1GB RAM

services:
  # Single PostgreSQL instance for all databases
  postgres:
    image: postgres:16-alpine
    container_name: hng-postgres
    ports:
      - "127.0.0.1:5432:5432"  # Only accessible from localhost
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: user_service,template_service,push_service,email_service
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
      - ./push-service/migrations:/docker-entrypoint-initdb.d/migrations
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 100M
    networks:
      - hng-network

  # RabbitMQ with minimal configuration
  rabbitmq:
    image: rabbitmq:3.13-management-alpine  # Alpine version is smaller
    container_name: hng-rabbitmq
    ports:
      - "127.0.0.1:5672:5672"
      - "127.0.0.1:15672:15672"  # Management UI (can be disabled if needed)
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 90s
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 150M
    networks:
      - hng-network

  # Redis with minimal persistence
  redis:
    image: redis:7-alpine
    container_name: hng-redis
    ports:
      - "127.0.0.1:6379:6379"
    command: [
      "redis-server",
      "--requirepass", "${REDIS_PASSWORD}",
      "--maxmemory", "64mb",
      "--maxmemory-policy", "allkeys-lru",
      "--save", "",  # Disable RDB snapshots
      "--appendonly", "no"  # Disable AOF
    ]
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    networks:
      - hng-network

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: hng-api-gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: production
      USER_SERVICE_URL: http://user-service:3001/api/v1
      TEMPLATE_SERVICE_URL: http://template-service:4000
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD}@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started
      template-service:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - hng-network

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: hng-user-service
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: postgres
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/user_service?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - hng-network

  template-service:
    build:
      context: ./template-service
      dockerfile: Dockerfile
    container_name: hng-template-service
    ports:
      - "127.0.0.1:4000:4000"
    environment:
      PORT: 4000
      NODE_ENV: development
      DB_HOST: postgres
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/template_service?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - hng-network

  email-service:
    build:
      context: ./email_service
      dockerfile: Dockerfile
    container_name: hng-email-service
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/email_service
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_SENDER: ${EMAIL_SENDER}
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - hng-network

  push-service:
    build:
      context: ./push-service
      dockerfile: Dockerfile
    container_name: hng-push-service
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      SERVER_PORT: 8080
      SERVER_MODE: release
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: push_service
      DB_SSL_MODE: disable
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USER:-admin}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: 0
      FCM_USE_FILE: "true"
      FCM_CREDENTIALS_JSON: /app/service-account.json
    volumes:
      - ./push-service/service-account.json:/app/service-account.json:ro
      - ./push-service/config.yaml:/app/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - hng-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  hng-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:

